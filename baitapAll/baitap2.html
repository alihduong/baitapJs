<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<script>
    let inputdoC;
    inputdoC = prompt("Input Celsius");
    let celsius = parseFloat(inputdoC);
    let Fahrenheit = (9*celsius)/5 + 32;
    document.write("Fahrenheit is: " + Fahrenheit);
</script>
