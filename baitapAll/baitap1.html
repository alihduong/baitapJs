<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    let diemLy;
    let diemHoa;
    let diemSinh;
    diemLy = prompt('Nhập điểm Lý');
    diemHoa = prompt('Nhập điểm Hoá');
    diemSinh = prompt('Nhập điểm Sinh');
    let ly = parseInt(diemLy);
    let hoa = parseInt(diemHoa);
    let sinh = parseInt(diemSinh);
    let total =  (ly+hoa+sinh)/3;
    document.write(total);

</script>
