<script>
    let a= parseInt(prompt('Nhap vao a'))
    let b= parseInt(prompt('Nhap vao b'))
    if(a%b===0){
        document.write(a +" là bội số của "+b)
    }document.write(a +" không phải là bội số của "+b)
</script>
